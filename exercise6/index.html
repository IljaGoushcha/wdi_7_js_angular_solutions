<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Exercise 6</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl">
    <h2>Titles</h2>

	<ul>
	    <li ng-repeat="title in titles">{{ title.name }} <a ng-click="editTitle(title)">update</a> <a ng-click="deleteTitle(title)">delete</a></li>
	</ul>

	<form role="form" name="createTitleForm" ng-submit="upsertTitle(title)" novalidate>
        <br>
        
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="title" ng-model="title.name" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="createTitleForm.$invalid">Submit</button>
    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
